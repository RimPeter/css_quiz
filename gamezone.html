<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/gamezone.css" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <title>CSS QUIZ!!</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.ico>">
  </head>
  <body>
    <header class='header'>
      <h1 class="header">CSS QUIZ!!!</h1>
    </header>

    <main>
      <div>
        <div class="next-question">
          <button id="restart">Restart</button>
          
          <button id="next" type="button">
            NEXT QUESTION
          </button>
        </div>
      </div>
      <div>
        <div>
          <p class="hidden" id="answer">answer</p>
        </div>
      </div>
      <div class="outer-box">
        <div class="question-box">
          <p id="question">question</p>
        </div>
      </div>

      <div>
        <form class="form-box" action="">
          <input type="text" id="userInput" placeholder="answer" />
          <br />
          <button class="submit" type="submit">submit</button>
        </form>
        
      </div>
      <div class="number-box">
        <div>
          <p>score</p>
        </div>
        <div>
          <p id="score">0</p>
        </div>
        <div>
          <p id="hp">HP</p>
        </div>
        <div>
          <p id="life">9</p>
        </div>
      </div>
    </main>
    <footer>footer</footer>
    <script src="assets/gamezone.js"></script>
  </body>
</html>
