<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="css, quiz, education" >
    <meta
      name="keywords"
      content="css, quiz, education"
    >
    <link rel="stylesheet" href="assets/gamezone.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/css.png">
    <title>CSS QUIZ!!</title>
  </head>
  <body>
    <main>
      <div id="background">
        <div class="next-question box">
          <button id="restart" class="container">Restart</button>
        </div>
        <div id="soundbutton" class="container">
          <button id="sound">Sound is ON</button>
          <audio id="shotgun" src="assets/sound/shotgunsound.mp3"></audio>
          <audio id="joy" src="assets/sound/joy.mp3"></audio>
        </div>
        <div class="box">
          <button id="next" class="container" type="button">
            NEXT QUESTION (space bar)
          </button>
        </div>

        <div class="outer-box box">
          <div class="question-box container">
            <p id="question">question</p>
          </div>
        </div>

        <div class="box">
          <div>
            <div>
              <p id="answer" class="the-answer container">answer</p>
            </div>
            <form class="form-box">
              <input
                type="text"
                id="userInput"
                class="container"
                placeholder="answer">
              <br>
              <button id="submit" class="submit container" type="submit">
                ENTER
              </button>
            </form>
          </div>
        </div>
        <div class="number-box box">
          <div class="container">
            <div class="box2">
              <p>Score:</p>
            </div>
            <div class="box2">
              <p id="score">0</p>
            </div>
          </div>

          <div class="container">
            <div>
              <p id="hp">Friends Remained:</p>
            </div>
            <div>
              <p id="life">9</p>
            </div>
          </div>
        </div>
        <div class="friends">
          <div id="friend1" class="friend_property"></div>
          <div id="friend2" class="friend_property"></div>
          <div id="friend3" class="friend_property"></div>
          <div id="friend4" class="friend_property"></div>
          <div id="friend5" class="friend_property"></div>
          <div id="friend6" class="friend_property"></div>
          <div id="friend7" class="friend_property"></div>
          <div id="friend8" class="friend_property"></div>
          <div id="friend9" class="friend_property"></div>
        </div>
      </div>
    </main>
    <script src="assets/gamezone.js"></script>
  </body>
</html>
